<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Checkbox</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Good, cheep, fast</h1>
		<h2>How do you want your project to be ?</h2>
		<div class="toggle-container">
			<input class="toggle" type="checkbox" id="good" checked />
			<label class="label" for="good">
				<div class="ball"></div>
			</label>
			<span>Good</span>
		</div>

		<div class="toggle-container">
			<input class="toggle" type="checkbox" id="cheep" />
			<label class="label" for="cheep">
				<div class="ball"></div>
			</label>
			<span>Cheep</span>
		</div>

		<div class="toggle-container">
			<input class="toggle" type="checkbox" id="fast" />
			<label class="label" for="fast">
				<div class="ball"></div>
			</label>
			<span>fast</span>
		</div>
		<script src="main.js"></script>
	</body>
</html>
